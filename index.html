<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <script src="https://kit.fontawesome.com/430d835188.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <img src="assets/logo.png" alt="" class="logo" />
      <nav class="navbar">
        <a href="#" style="color: #002662" class="nav">Pesan Tiket</a>
        <a class="nav">Tiketku</a>
        <a><img src="assets/profile.png" alt="" /></a>
      </nav>
    </header>
    <div class="container">
      <div class="container-img-gradient"></div>
      <div class="container-img"></div>
      <div class="container-login">
        <div class="login-form">
          <img src="assets/logo.png" alt="" />
          <div class="desc-text">
            <h3>Pesan Tiket Kereta Online</h3>
            <p>Cari, Pesan, dan Nikmati Tiket Kereta dengan Mudah dan Cepat</p>
          </div>
          <div class="all-menu">
            <!-- dropdown stasiun awal -->
            <div class="dropdown">
              <div class="dropdown-logo">
                <i class="fa-solid fa-train-subway fa-xl"></i>
              </div>
              <div class="dropdown-text"><span>Stasiun Awal</span><i class="fa-solid fa-chevron-down"></i></div>
              <div class="dropdown-1"></div>
            </div>

            <!-- dropdown stasiun tujuan -->
            <div class="dropdown">
              <div class="dropdown-logo">
                <i class="fa-solid fa-train-subway fa-xl"></i>
              </div>
              <div class="dropdown-text"><span>Stasiun Tujuan</span><i class="fa-solid fa-chevron-down"></i></div>
              <div class="dropdown-1"></div>
            </div>

            <!-- dropdown tanggal -->
            <div class="dropdown">
              <div class="dropdown-logo">
                <i class="fa-regular fa-calendar-days fa-xl"></i>
              </div>
              <div class="dropdown-text"><span>Tanggal Keberangkatan</span><i class="fa-solid fa-chevron-down"></i></div>
              <div class="dropdown-calendar" id="calendar"></div>
            </div>

            <!-- dropdown jumlah penumpang -->
            <div class="dropdown" id="penumpang">
              <div class="dropdown-logo">
                <i class="fa-solid fa-user-group fa-xl"></i>
              </div>
              <div class="dropdown-text"><span>Jumlah Penumpang</span><i class="fa-solid fa-chevron-down"></i></div>
              <div class="dropdown-4 hide-dropdown">
                <div class="content-title"><span>Jumlah Penumpang</span><i class="fa-solid fa-xmark fa-xl" style="color: #3a35418a"></i></div>
                <hr />
                <div class="content">
                  <div class="span">
                    <span>Dewasa</span><br />
                    <span style="font-size: 12px; color: #6c717a; font-weight: 500">Usia 3+</span>
                  </div>
                  <div class="order-btn">
                    <div class="minus-btn"><i class="fa-solid fa-minus"></i></div>
                    <div class="number">1</div>
                    <div class="plus-btn"><i class="fa-solid fa-plus"></i></div>
                  </div>
                </div>
                <hr />
                <div class="content">
                  <div class="span">
                    <span>Bayi</span><br />
                    <span style="font-size: 12px; color: #6c717a; font-weight: 500">Usia kurang dari 3</span>
                  </div>
                  <div class="order-btn">
                    <div class="minus-btn"><i class="fa-solid fa-minus"></i></div>
                    <div class="number">1</div>
                    <div class="plus-btn"><i class="fa-solid fa-plus"></i></div>
                  </div>
                </div>
                <hr />
                <div class="done-btn">Selesai</div>
              </div>
            </div>
            <button style="background-color: #002662; color: white">Cari Kereta</button>
            <button style="background-color: #c5e0f7; color: #002662">Cek Kode Booking</button>
          </div>
          <span class="copyright">Â© 2023 PT. Tiket Kereta Api. All Rights Reserved</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </body>
</html>
